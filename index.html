<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Preloader</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="preloader-container">
        <img loop src="/images/preloader.gif">
    </div>
    <header>
        <audio autoplay loop class="audio" src="/audio/beowulf - ѕανισя ( Rain & Thunder Into the Forest ).mp3"></audio>
        <video muted autoplay loop class="video-container">
            <source class="video" src="/videos/Raindrops_Videvo.mp4" type="video/mp4">
            <!-- <source class="audio" src="/audio/beowulf - ѕανισя ( Rain & Thunder Into the Forest ).mp3" type="audio/mp3"> -->
        </video>
        <h1 class="title">video project</h1>
        <button class="toggle-btn">
            <span class="play">play</span>
            <span class="pause">pause</span>
            <span class="switch"></span>
        </button>
    </header>

    <script src="/main.js"></script>
</body>
</html>
